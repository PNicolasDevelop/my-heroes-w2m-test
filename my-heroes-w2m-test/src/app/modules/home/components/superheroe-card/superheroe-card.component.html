<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ hero.name | titlecase }}</mat-card-title>
      <mat-card-subtitle>{{ hero.creation_year }}</mat-card-subtitle>
      <img [alt]="hero.name + '_img'" mat-card-xl-image [src]="hero.imageUrl" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{hero.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Detalle</button>
    <button mat-button (click)="removeHero(hero.id)">Eliminar</button>
  </mat-card-actions>
</mat-card>
