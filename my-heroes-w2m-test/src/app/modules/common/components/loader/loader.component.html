<ng-container [ngSwitch]="status">
  <ng-container *ngSwitchCase="Status.OKAY">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="Status.ERROR">
    <ng-container *ngTemplateOutlet="error || defaultError"></ng-container>
  </ng-container>
</ng-container>

<div *ngIf="loading" class="loading">
  <mat-spinner></mat-spinner>
</div>

<ng-template #defaultError> ERROR LOADING DATA </ng-template>
